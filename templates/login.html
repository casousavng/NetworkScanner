{% extends "base.html" %}
{% block body %}
<div class="container">
  <form method="post" class="mt-5">
    <h2>Login</h2>
    <div class="mb-3">
      <input name="username" placeholder="Utilizador" class="form-control">
    </div>
    <div class="mb-3">
      <input name="password" placeholder="Senha" type="password" class="form-control">
    </div>
    <button class="btn btn-primary">Entrar</button>
  </form>
</div>
{% endblock %}
