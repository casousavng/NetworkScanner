{% extends "base.html" %}
{% block body %}
<div class="container mt-4 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="w-100" style="max-width: 700px;">
    
    <h2 class="card-title mb-4" style="font-weight: 700; color: #c0392b;">
      <i class="bi bi-exclamation-triangle-fill"></i> Erro {{ error.code | default(500) }}
    </h2>
    
    <p class="text-muted fs-5 text-truncate-2-lines">
      {{ error.description | default("Ocorreu um erro inesperado. Por favor, tente novamente.") }}
    </p>

    <a href="/" class="btn btn-primary mt-3">
      <i class="bi bi-arrow-left-circle"></i> Voltar à página inicial
    </a>
  </div>
</div>

<style>
/* Truncar descrição para 2 linhas com reticências */
.text-truncate-2-lines {
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
{% endblock %}
