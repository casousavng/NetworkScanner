{% extends "base.html" %}
{% block body %}
<div class="container mt-4">
<form method="POST" action="{{ url_for('report_issue') }}">
  <div class="mb-3">
    <label for="name" class="form-label">Nome:</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" name="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="issue" class="form-label">Descrição do problema:</label>
    <textarea id="issue" name="issue" class="form-control" rows="5" required style="height: 12em; min-height: 12em; max-height: 12em;"></textarea>
    <small class="form-text text-muted">Limite recomendado: até 500 palavras.</small>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
  <button type="reset" class="btn btn-secondary">Limpar</button>
</form>
</div>
{% endblock %}
